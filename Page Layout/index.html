<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js Slots Fundamentals</title>
</head>

<body>
<div id="app">
    <h1>Vue.js Slots Fundamentals</h1>
    <page-layout>
        <template #header>This is a header!</template>
        This is the main content.
        <template #footer>This is a footer!</template>
    </page-layout>
</div>

<script type="text/x-template" id="page-layout-template">
    <span class="header">
        <h1><slot name="header">Default header text</slot></h1>
    </span>

<main><slot></slot></main>

    <span class="footer">
        <h2><slot name="footer">Default footer text</slot></h2>
    </span>

</script>

<style>
    .header{
        color:green;
    }
    .footer{
        color:red;
    }
</style>
<script src="https://unpkg.com/vue@3"></script>
<script src="app.js"></script>
</body>

</html>
